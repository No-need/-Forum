<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="menu_style.css">
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    </head>
    <body>
        <div class="personal">
            <button1>個人</button1>
            <ul class="ul_1">
                <li><a href="Personal_end.php" target="change" id="7" onclick="changecolor(7)">個人資料</a></li>                
                <li><a href="#" id="1" target="" onclick="changecolor(1)">動態</a></li>
                <li><a href="#" id="2" target="" onclick="changecolor(2)">好友</a></li>
                <li><a href="#" id="3" target="" onclick="changecolor(3)">活動</a></li>
            </ul>
        </div>

        
        <div class="issue">
            <button class="btn">議題</button>
            <ul class="ul_2">
                <li><a href="#" id="4" onclick="changecolor(4)">學校</a></li>
                <li><a href="#" id="5" onclick="changecolor(5)">生活</a></li>
                <li><a href="#" id="6" onclick="changecolor(6)">工作</a></li>
            </ul>
        </div>

        
        <script type="text/javascript">
            $(document).ready(function(){
                $('button1').click(function(){
                    $('.ul_1').toggleClass('active1')
                    $('.personal').toggleClass('long1')
                })

                $('button').click(function(){
                    $('.ul_2').toggleClass('active2')
                })
            })
            
            function changecolor(cha){
                var x=['1','2','3','4','5','6','7'];
                for (count=0;count<x.length;count+=1){
                    if(count==cha-1){
                        document.getElementById(x[cha-1]).style.backgroundColor="rgba(0, 0, 0,0.5)";
                    }
                    else{
                        document.getElementById(x[count]).style.backgroundColor="rgba(0, 0, 0,0)";
                    }
                    
                }            
            }
        </script>
    </body>
